<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web-design-system</title>
    <link rel="stylesheet" href="styles.css">\
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="color-pallete">
        <h1>Colors</h1>
        <h2>Elegent</h2>
        <div class="color-square"id="sand-color">#EDC7B7</div>
        <div class="color-square"id="tan-color">#EEE2DC</div>
        <div class="color-square"id="gray-color">#BAB2B5</div>
        <div class="color-square"id="navy-color">#123C69</div>
        <div class="color-square"id="margenta-color">#AC3B61</div>
        <h2>Dark </h2>
        <div class="color-square"id="orange-color">#FCA311</div>
        <div class="color-square"id="black-color">#000000</div>
        <div class="color-square"id="darkblue-color">#14213D</div>
        <div class="color-square"id="smokegray-color">#E5E5E5</div>
        <div class="color-square"id="white-color">#FFFFFF</div>
        <h2>Minimal </h2>
        <div class="color-square"id="EAE7DC">#EAE7DC</div>
        <div class="color-square"id="D8C3A5">#D8C3A5</div>
        <div class="color-square"id="darkgray-color">#8E8D8A</div>
        <div class="color-square"id="E98074">#E98074</div>
        <div class="color-square"id="E85A4F">#E85A4F</div>
    </div>
    <div class="fonts">
        <h1>fonts</h1>
        <div class="Lato-fonts">
            <h2>Lato font</h2>
        </div>

    </div>

    
</body>
</html>
